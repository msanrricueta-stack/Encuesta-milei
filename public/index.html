<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta: Apoyo a Milei</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3f3f3;
      padding: 40px;
    }
    h1 { color: #222; }
    .opcion {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      width: 250px;
      display: inline-block;
      transition: 0.2s;
    }
    .opcion:hover {
      background: #e6f7ff;
      transform: scale(1.05);
    }
    .resultado {
      margin-top: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>¿El Domingo apoyás a Milei?</h1>

  <div class="opcion" onclick="votar('milei')">✅ Apoyo a Milei</div>
  <div class="opcion" onclick="votar('noMilei')">❌ No apoyo a Milei</div>

  <div class="resultado" id="resultados">
    <h2>Resultados:</h2>
    <p>Apoyo a Milei: <span id="votosMilei">0</span> votos</p>
    <p>No apoyo a Milei: <span id="votosNoMilei">0</span> votos</p>
  </div>

  <script>
    async function cargarResultados() {
      const res = await fetch('/resultados');
      const data = await res.json();
      document.getElementById('votosMilei').textContent = data.milei || 0;
      document.getElementById('votosNoMilei').textContent = data.noMilei || 0;
    }

    async function votar(opcion) {
      if (localStorage.getItem('yaVoto') === 'true') {
        alert('⚠️ Ya has votado desde este navegador.');
        return;
      }

      try {
        const res = await fetch('/votar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ opcion })
        });

        const data = await res.json();

        if (res.status === 403) {
          alert('⚠️ Ya has votado desde esta IP.');
        } else if (data.ok) {
          alert('✅ Voto registrado correctamente.');
          localStorage.setItem('yaVoto', 'true');
        } else {
          alert('❌ Error al votar.');
        }

        cargarResultados();
      } catch (err) {
        alert('Error de conexión con el servidor.');
      }
    }

    cargarResultados();
  </script>
</body>
</html>
